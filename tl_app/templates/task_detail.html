{% extends 'base.html' %}

{% block content %}
    <div class="post">
        {% if task.created_date %}
            <div class="date">
                {{ task.created_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'task_edit' pk=task.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h2>{{ task.task_title }}</h2>
        <p>{{ task.description|linebreaksbr }}</p>
    </div>
{% endblock %}
