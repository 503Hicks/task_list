{% extends '/base.html'}

{% block content %}
    {% for task in tasks %}
        <div class="task">
            <div class="task">
                <p>created date: {{ task.created_date }}</p>
            </div>
                <h2><a href="">{{ task.task_title }}</a></h2>
                <p>{{ task.description|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
